<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Testing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            main {
                margin: 10px;
                padding: 10px;
            }

            nav {
                padding-left: 20px;
            }

            #jumbotron {
                padding-top: 25px;
            }

            #jumbotron img {
                width: 75vw;
            }

            footer {
                color: white;
                background-color: black;
                text-align: center;
                margin-bottom: 0;
            }
        </style>
    </head>

    <body>
        <header>
            <div id="jumbotron" class="text-center bg-dark">
                <figure class="figure">
                    <img src="../../Assets/Images/Karya_Riski.jpg" class="figure-img img-fluid rounded" alt="Foto Karya">
                    <figcaption class="figure-caption">Riski Maulana, 2022</figcaption>
                </figure>
            </div>

            <nav class="navbar stickey-top navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                <img src="../../Assets/Images/Logo_TKJ1.jpeg" width="30" height="30" class="d-inline-block align-top img-circle" alt="">
                Pameran Karya Seni
                </a>
            </nav>
        </header>

        <main>
            <div class="content">
                <div>
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                              <strong>Judul Karya</strong>
                            </button>
                          </h2>
                          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                              Sileut Wayang
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                              <strong>Jenis Karya</strong>
                            </button>
                          </h2>
                          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                            <div class="accordion-body">
                              Seni Rupa 2D
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                              <strong>Media dan Teknik Berkarya</strong>
                            </button>
                          </h2>
                          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                            <div class="accordion-body">
                              Lukis
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingFour">
                              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
                                <strong>Deskripsi Karya</strong>
                              </button>
                            </h2>
                            <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFour">
                              <div class="accordion-body">
                                <p>"Wayang adalah seni pertunjukan tradisional asli Indonesia yang berasal dan berkembang pesat di Pulau Jawa dan Bali.</p>
                                <p>Wayang merupakan salah satu karya seni budaya yang menonjol diantara banyak karya budaya lainnya."</p>
                              </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>

            <aside>

            </aside>
        </main>

        <footer>
            <p>&#169; TKJ 1 Skensala</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
